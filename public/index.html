<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Correios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbb4e7;
            background-size: 99%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            background-color: white;
            border-radius: 20px;
            padding: 0 0 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            height: 625px;
            border: 1px solid #e0e0e0;
        }

        #chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #83376d;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            color: white;
        }

        #chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #chat-header h1 {
            font-size: 20px;
            margin: 0;
        }

        #chat-header h2 {
            font-size: 14px;
            margin: 0;
            font-weight: 400;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 0 0 5px 5px;
            background-color: #fafafa; /* Fundo das mensagens */
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            max-width: 90%;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }

        form {
            display: flex;
            margin-top: 10px;
            border-top: 1px solid #e0e0e0;
            padding: 10px 10px 0 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 17px;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
        }

        button:hover {
            background-color: #0056b3; /* Botão azul escuro ao passar o mouse */
        }

        #loader {
            display: none; /* Escondido por padrão */
            position: absolute;
            top: 80%;
            left: 42%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="chatbot.jpeg" >
            <div>
                <h1>Sônia</h1>
                <h2>Assistente Virtual</h2>
            </div>
        </div>
        
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite algo...">
            <button type="submit">Enviar</button>
        </form>
        <div id="loader">
            <img src="loader.gif" width="150px" alt="Loading...">
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const form = document.getElementById('chat-form');

        async function sendMessage() {
            const userMessage = userInput.value;
            userInput.value = ''; // Limpar o campo de entrada
            chatHistory.innerHTML += `<div class="message user-message">${userMessage}</div>`;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput: userMessage }),
                });

                const data = await response.json();
                const botMessage = data.response;
                chatHistory.innerHTML += `<div class="message bot-message">${botMessage}</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll até o final
            } catch (error) {
                console.error('Erro:', error);
                chatHistory.innerHTML += `<div class="message bot-message">Desculpe, algo deu errado. Tente novamente mais tarde.</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll até o final
            }
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Previne o envio do formulário
            const loader = document.getElementById('loader');
            loader.style.display = 'block'; // Mostrar o loader
            sendMessage().finally(() => {
                loader.style.display = 'none'; // Esconder o loader após enviar
            });
        });

        // Adiciona a mensagem inicial do bot ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            chatHistory.innerHTML = `<div class="message bot-message">Olá, meu nome é Sônia, sua assistente virtual, como posso te ajudar?</div>`;
        });
    </script>
</body>
</html>
